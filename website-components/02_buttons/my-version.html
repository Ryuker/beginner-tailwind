<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tailwind Website Components: Buttons</title>
</head>
<body>
  <div class="p-20 bg-blue-900 flex gap-4 justify-center">
    <button class="px-6 py-2 bg-red-600 text-red-100 hover:bg-red-700 shadow-sm rounded-sm">Learn More</button>
    <button class="px-6 py-2 bg-orange-600 hover:bg-orange-700 rounded-full text-orange-100 shadow-sm">Login</button>
    <button class="px-6 py-2 bg-yellow-600 hover:bg-yellow-700 border-b-4 border-yellow-700 text-yellow-100 rounded-sm">Sign Up</button>
  </div>

</body>
</html>
